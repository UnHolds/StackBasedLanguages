services:
  gforth:
    build: base/
    image: gforth/base
    container_name: gforth

  safe-gforth:
    build: safe/
    image: gforth/safe
    container_name: gforth-safe
    depends_on:
      - gforth

  simple:
    build: simple/
    image: gforth/simple
    container_name: gforth-simple
    depends_on:
      - safe-gforth
    ports:
      - 8080:8080
